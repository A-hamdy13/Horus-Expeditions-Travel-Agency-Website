<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Horus Expeditions</title>
    <style>
        /* CSS styles */
        /* Paste the CSS styles from the provided HTML page */

        /* Additional styles for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #100935;
            color: #fff;
        }
        .logo-ribbon {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .logo {
            width: 50px;
            height: auto;
            vertical-align: middle;
        }
        .website-name {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;

            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form-group input {
            width: calc(100% - 20px); /* Subtract 20px for padding */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .login-btn, .back-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px; 
            font-size: 18px;
            text-align: center;
            background-color: #ffa400;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover, .back-btn:hover {
            background-color: #ff8500;
        }
        footer {
            text-align: center;
            margin-top: 200px;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Logo ribbon -->
    <div class="logo-ribbon">
        <img src="logo.jpeg" alt="Website Logo" class="logo">
        <h1 class="website-name">Horus Expeditions</h1>
    </div>

    <!-- Main content -->
    <div class="form-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <button class="back-btn" onclick="backToHome()">Back to Home</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Horus-Expeditions.com | All Rights Reserved</p>
    </footer>

    <script>
        function login() {
            // Here you can add logic to validate the login credentials if needed
            // After validation, you can proceed with the login process
            alert("Login logic goes here");
        }

        function backToHome() {
            // Redirect to the home page or any other desired action
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
